<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="messages" showDetail="false" sticky="false" showSummary="true"/>
            
            <h1>Login</h1>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Username:"/>
                <p:inputText value="#{login.user.username}">
                    <f:validateBean disabled="true"/>
                </p:inputText>

                <p:outputLabel value="Password:"/>
                <p:password value="#{login.user.password}" >
                    <f:validateBean disabled="true"/>
                </p:password>

                <h:panelGroup/>
                <p:commandButton value="Login" action="#{login.login()}" ajax="false"/>

                <p:link value="Registration" outcome="registration"/>
            </h:panelGrid>
        </h:form>  
    </h:body>
</html>
