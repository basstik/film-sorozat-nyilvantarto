<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>
        <style>
            #main-part {
                position: relative;
                top: 10vh;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
        <link rel="stylesheet"  type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="messages" showDetail="false" sticky="false" showSummary="true"/>
            
            <div class="left-side"/>
            <div class="right-side"/>
            <div class="header"/>
            
            
            <div id="main-part" style="text-align: center; height: 100%">
                <h1>Login</h1>
                <h:panelGrid columns="1" style="margin: 0 auto">

                    <p:outputLabel value="Username:"/>
                    <p:inputText value="#{login.user.username}">
                        <f:validateBean disabled="true"/>
                    </p:inputText>

                    <p:outputLabel value="Password:"/>
                    <p:password value="#{login.user.password}" >
                        <f:validateBean disabled="true"/>
                    </p:password>

                    <h:panelGroup/>
                    <p:commandButton value="Login" action="#{login.login()}" ajax="false" style="width: 100%"/>
                    <p:link value="Registration" outcome="registration"/>
                
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
