<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Topic Subscription</title>
    </h:head>
    <h:body>
        <h:form>
            <p style="text-align: center; font-size: 40px; font-family: Arial; padding-top: 5vh">Topic Subscription</p>

            <h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="margin: 0 auto; text-align: center; " styleClass="ui-noborder" 
                         columnClasses="outercolumn1, outercolumn2">
                <p:separator style="height: 4px; visibility: hidden"/>
                <p:separator style="height: 4px; visibility: hidden"/>
                
                <p:outputLabel style="font-size: 30px" value="Entity Creation"/>
                <p:outputLabel style="font-size: 30px" value="Entity Deletion"/>
                
                <p:outputLabel style="font-size: 20px;" value="(with constraints)"/>
                <h:panelGroup/>
                
                <p:separator style="height: 10px; visibility: hidden"/>
                <h:panelGroup/>
                
                <h:panelGrid columns="2" style="margin: 0 auto; text-align: left;" styleClass="ui-noborder" columnClasses="innercolumn1, innercolumn2">
                    <p:outputLabel value="Maximum price: "/>
                    <p:inputText id="price" value="#{topicSubscription.productDTO.price}" required="true" requiredMessage="This field has to be filled."
                                 converterMessage="Format: integer between 0-10000000.">
                        <p:ajax event="blur" update="price priceMessage" />       
                    </p:inputText>
                    <h:panelGroup/>
                    <p:message id="priceMessage" for="price"/>

                    <p:outputLabel value="Type: "/>
                    <p:selectOneMenu value="#{topicSubscription.productDTO.type}">
                        <f:selectItems value="#{topicSubscription.types}" var="type" itemLabel="#{type}" itemValue="#{type}" />
                    </p:selectOneMenu>
                    <h:panelGroup/>
                    <p:commandButton value="Create" action="#{topicSubscription.subscribeForTopicCreate()}"/><br/>
                </h:panelGrid>
                    
                <p:commandButton value="Delete" action="#{topicSubscription.subscribeForTopicDelete()}" immediate="true"/>
                
            </h:panelGrid>

        </h:form>
        <style>
            
            .outercolumn1{
                background-color: lightskyblue;
                padding-left: 30px;
                padding-right: 30px;    
            }
            .outercolumn2{
                background-color: yellow;
                padding-left: 30px;
                padding-right: 30px;
            }
            
            .innercolumn1{
                background-color: lightskyblue;  
            }
            .innercolumn2{
                background-color: lightskyblue;
            }
        </style>  
    </h:body>
</html>
