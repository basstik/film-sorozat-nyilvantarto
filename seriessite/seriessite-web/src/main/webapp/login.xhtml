<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>
        <style>
            #main-part {
                position: relative;
                top: 10vh;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
        <link rel="stylesheet"  type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="/template/external-template.xhtml">
            <ui:define name="content">
                <div id="main-part" style="text-align: center; height: 100%">
                    <br/><h1 style="padding-top: 10%">Login</h1><br/>
                    <h:form id="login" onsubmit="action = 'j_security_check';" prependId="false">
                        <h:panelGrid columns="1" style="margin: 0 auto">
                            <p:outputLabel for="j_username" value="Username" />
                            <p:inputText id="j_username" />
                            <br/>
                            <p:outputLabel for="j_password" value="Password" />
                            <p:password id="j_password" />
                            <br/>
                            <p:commandButton id="submit" value="Login" ajax="false"/>
                        </h:panelGrid>
                    </h:form> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
