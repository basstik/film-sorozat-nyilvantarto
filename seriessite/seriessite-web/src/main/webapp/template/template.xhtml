<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bootstrap for begginners</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap-theme.min.css"/>
                
    </h:head>
    <!--    <h:body style="background-image: url('../resources/film-strip.jpg'); background-size: 12.5%">-->
    <h:body>
        <h:form id="form" style="height: 100%;">
            <p:growl id="grow" showDetail="true" sticky="false" rendered="#{not facesContext.validationFailed}"/>

            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span> 
                        </button>
                        <a class="navbar-brand" href="#">Series Site</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><p:commandLink value=" Home" action="/user/series-user.xhtml" style="height:50px;" 
                                               class="glyphicon glyphicon-home" immediate="true"/></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><p:commandLink value=" Logout" action="#{usermanagement.logout()}" ajax="false" style="height:50px;" 
                                               immediate="true" class="glyphicon glyphicon-log-out"/></li>

                            <li><p:commandLink value=" #{usermanagement.actualUser}" action="#{profile.getMyProfile()}" style="height:50px;" 
                                               immediate="true" class="glyphicon glyphicon-user"/></li>

                            <li><p:commandLink value=" Admin" action="/admin/admin.xhtml?faces-redirect=true" style="height:50px;" 
                                               immediate="true" class="glyphicon glyphicon-search"/></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-s container-m">
                <br/><br/><br/>
                <ui:insert name="content">
                    Content
                </ui:insert>
            </div>
        </h:form>

        <style type="text/css">
            .ui-growl{
                top:70px;
            }

            body, html {
                height: 100%;
                width: 100%;
                font-family: Arial;
                background: #00a8ea;
            }

            .container-s {    
                width: 100%;
                min-height: 100%;
                height: auto;
                margin: 0 auto;
                background: white;
            }

            @media only screen and (min-width: 600px) { 
                .container-m {    
                    width: 75%;
                    min-height: 100%;
                    height: auto;
                    margin: 0 auto;
                    background: white;
                }
            }

            .ui-datatable thead th,.ui-datatable tbody td,.ui-datatable tfoot td,.ui-datatable tfoot th{
                padding:0px 0px 0px 0px; height: 100%
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                display: block;
                background-color: #CCCCCC;
            }

            .ui-fileupload-content {
                display: none;
            }
            .ui-fileupload-buttonbar.ui-widget-header {
                background-color: transparent;
                border: 0 none;
            }
        </style>
        <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    </h:body>
</html>
