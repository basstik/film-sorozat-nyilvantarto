<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Series</title>
    </h:head>

    <h:body id="body" style="background-color: lavenderblush">
        <ui:composition id="composition" template="/template/internal-template.xhtml">
            <ui:define id="cont" name="content">

                <h:panelGrid columns="1"  style="margin: 0 auto;" >

                    <h:panelGroup style="display:block; text-align:center">

                        <p:commandButton value="Movies" id="moviesbutton" disabled="true" />

                        <p:commandButton value="Series" id="seriesbutton" ajax="false" action="series-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Directors" id="directorsbutton" ajax="false" action="directors-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Actors" id="actorsbutton" ajax="false" action="actors-user.xhtml?faces-redirect=true" />

                    </h:panelGroup>

                </h:panelGrid>



                <p:dataTable var="movie" value="#{homePageService.lazyModelMovie}" paginator="true" rows="#{homePageService.actualUser.moviePerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,50,100" id="moviesTable" lazy="true">
                    <p:column headerText="Search and Sort By Title" sortBy="#{movie.title}" filterBy="#{movie.title}">
                        <table>
                            <tr>
                                <p:toolbar id="toolbar">
                                    <f:facet name="left">
                                        <p:commandButton 
                                            ajax ="false"
                                            rendered="#{request.isUserInRole('Admin')}"
                                            action="/admin/actorsEdit.xhtml?faces-redirect=true"
                                            id="editIcon" icon="ui-icon-pencil"
                                            title="Edit" />
                                        <p:commandButton 
                                            ajax="false" 
                                            action="#{homePageService.deleteMovie(movie)}" 
                                            id="deleteIcon" icon="ui-icon-trash"  
                                            rendered="#{request.isUserInRole('Admin')}"
                                            title="Delete"
                                            update="cont"/>
                                    </f:facet>
                                </p:toolbar>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center">
                                    <h:outputText value="#{movie.title}"
                                                  style="font-size: xx-large; text-decoration: underline #00a8ea" />
                                    <p>
                                        <p:graphicImage id="movieimage" value="#{imageService.image}" width="230" height="180" cache="false" >
                                            <f:param name="path" value="#{movie.pathOfPhoto}"/>
                                        </p:graphicImage>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table class="table-bordered" width="100%">
                                        <tr>
                                            <td style="text-align: center; vertical-align: top">
                                                <p:dataList value="#{movie.movieactors}" var="actor" style="width: auto">
                                                    <f:facet name="header">
                                                        Actors
                                                    </f:facet>
                                                    #{actor.name}
                                                </p:dataList>
                                            </td>
                                            <td style="text-align: center; vertical-align: top">
                                                <p:dataList value="#{movie.directors}" var="director">
                                                    <f:facet name="header">
                                                        Directors
                                                    </f:facet>
                                                    #{director.name}
                                                </p:dataList>
                                            </td> 
                                            <td style="text-align: center">
                                                <p>
                                                    <p:outputLabel value="Release: "/>
                                                    <p:outputLabel value="#{movie.yearOfRelease}" style="font-style: italic" />
                                                </p> 
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
