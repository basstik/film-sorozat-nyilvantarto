<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Series</title>
    </h:head>

    <h:body id="body" style="background-color: lavenderblush">
        <ui:composition id="composition" template="/template/internal-template.xhtml">
            <ui:define id="cont" name="content">

                <h:panelGrid columns="1"  style="margin: 0 auto;" >

                    <h:panelGroup style="display:block; text-align:center">

                        <p:commandButton value="Movies" id="moviesbutton" disabled="true" />

                        <p:commandButton value="Series" id="seriesbutton" ajax="false" action="series-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Directors" id="directorsbutton" ajax="false" action="directors-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Actors" id="actorsbutton" ajax="false" action="actors-user.xhtml?faces-redirect=true" />

                    </h:panelGroup>

                </h:panelGrid>



                <p:dataTable var="movie" value="#{movies.movies}" paginator="true" rows="#{series_User.actualUser.moviePerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,50,100" id="moviesTable" lazy="true">
                    <p:column headerText="Search and Sort By Id" sortBy="#{movie.id}" filterBy="#{movie.id}">
                    <h:panelGrid id="moviesblock" columns="4">


                        <h:panelGroup>
                            <p:graphicImage id="movie" value="#{imageService.image}" width="230" height="180" cache="false" >
                                    <f:param name="path" value="#{movie.pathOfPhoto}"/>
                                </p:graphicImage>
                        </h:panelGroup>



                        <h:panelGroup>
                            <h:outputText value="#{movie.title}"
                                          style="font-size: xx-large; text-decoration: underline #00a8ea" />

                            <p:dataList value="#{movie.movieactors}" var="actor">
                                <f:facet name="header">
                                    Actors
                                </f:facet>
                                #{actor.name}
                            </p:dataList>

                            <p>
                                <p:outputLabel value="Release: "/>
                                <p:outputLabel value="#{movie.yearOfRelease.year+1900}" style="font-style: italic" />
                            </p>
                          
                        </h:panelGroup>


                        <h:panelGroup>
                            <p:dataList value="#{movie.directors}" var="director">
                                <f:facet name="header">
                                    Series
                                </f:facet>
                                #{director.name}
                            </p:dataList>
                            
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:commandButton 
                                ajax ="false"
                                rendered="#{request.isUserInRole('Admin')}"
                                action="/admin/actorEdit.xhtml?faces-redirect=true"
                                id="editIcon" icon="ui-icon-pencil"
                                title="Edit" />


                            <p:commandButton 
                                ajax="false" 
                                action="#{actors.deleteActor(actor)}" 
                                id="deleteIcon" icon="ui-icon-trash"  
                                rendered="#{request.isUserInRole('Admin')}"
                                title="Delete"
                                update="cont"/>
                        </h:panelGroup>

                    </h:panelGrid>
                        </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
