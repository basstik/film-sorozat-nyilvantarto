<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Series</title>
    </h:head>

    <h:body id="body" style="background-color: lavenderblush">
        <ui:composition id="composition" template="/template/internal-template.xhtml">
            <ui:define id="cont" name="content">

                <h:panelGrid columns="1"  style="margin: 0 auto;" >

                    <h:panelGroup style="display:block; text-align:center">

                        <p:commandButton value="Movies" id="moviesbutton" ajax="false" immediate="true" action="movies-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Series" id="seriesbutton" ajax="false" immediate="true" action="series-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Directors" id="directorsbutton" ajax="false" immediate="true" action="directors-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Actors" id="actorsbutton" disabled="true" />

                    </h:panelGroup>

                </h:panelGrid>
                <p:dataTable var="actor" value="#{homePageService.lazyModelActor}" paginator="true" rows="#{homePageService.actualUser.moviePerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,50,100" id="actorsTable" lazy="true">
                    <p:column headerText="Search and Sort By Name" sortBy="#{actor.name}" filterBy="#{actor.name}">
                        <table>
                            <tr>
                                <p:toolbar id="toolbar">
                                    <f:facet name="left">
                                        <p:commandButton 
                                            ajax ="false"
                                            rendered="#{request.isUserInRole('Admin')}"
                                            action="/admin/actorsEdit.xhtml?faces-redirect=true"
                                            id="editIcon" icon="ui-icon-pencil"
                                            title="Edit" />
                                        <p:commandButton 
                                            ajax="false" 
                                            action="#{homePageService.deleteActor(actor)}" 
                                            id="deleteIcon" icon="ui-icon-trash"  
                                            rendered="#{request.isUserInRole('Admin')}"
                                            title="Delete"
                                            update="cont"/>
                                    </f:facet>
                                </p:toolbar>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center">
                                    <h:outputText value="#{actor.name}"
                                                  style="font-size: xx-large; text-decoration: underline #00a8ea" />
                                    <p>
                                        <p:graphicImage id="actorimage" value="#{imageService.image}" width="230" height="180" cache="false" >
                                            <f:param name="path" value="#{actor.pathOfPhoto}"/>
                                        </p:graphicImage>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table class="table-bordered" width="100%">
                                        <tr>
                                            <td style="text-align: center; vertical-align: top">
                                                <p:dataList value="#{actor.movies}" var="movie" style="width: auto">
                                                    <f:facet name="header">
                                                        Movies
                                                    </f:facet>
                                                    #{movie.title}
                                                </p:dataList>
                                            </td>
                                            <td style="text-align: center; vertical-align: top">
                                                <p:dataList value="#{actor.series}" var="serie">
                                                    <f:facet name="header">
                                                        Series
                                                    </f:facet>
                                                    #{serie.title}
                                                </p:dataList>
                                            </td> 
                                            <td style="text-align: center">
                                                <p>
                                                    <p:outputLabel value="Birth: "/>
                                                    <p:outputLabel value="#{actor.dateOfBirth.year+1900}" style="font-style: italic" />
                                                </p>
                                                <p>
                                                    <p:outputLabel value="Birth Place: "/>
                                                    <p:outputLabel value="#{actor.placeOfBirth}" style="font-style: italic"/> 
                                                </p>
                                            </td>
                                            <td style = "text-align: center">
                                                <h:outputLink value="#{actor.officialWebsite}">
                                                    <span class="ui-button-text">Official Website</span>
                                                    <p:graphicImage id="website" value="#{imageService.image}" width="100px" height="100px" cache="false">
                                                        <f:param name="path" value="/path/resources/website.jpg"/>
                                                    </p:graphicImage>
                                                </h:outputLink>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
