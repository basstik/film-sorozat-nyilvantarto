<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Series</title>
    </h:head>

    <h:body id="body" style="background-color: lavenderblush">
        <ui:composition id="composition" template="/template/internal-template.xhtml">
            <ui:define id="cont" name="content">

                <h:panelGrid columns="1"  style="margin: 0 auto;" >

                    <h:panelGroup style="display:block; text-align:center">

                        <p:commandButton value="Movies" id="moviesbutton" ajax="false" immediate="true" action="movies-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Series" id="seriesbutton" ajax="false" immediate="true" action="series-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Directors" id="directorsbutton" ajax="false" immediate="true" action="directors-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Actors" id="actorsbutton" disabled="true" />

                    </h:panelGroup>

                </h:panelGrid>



                <p:dataTable var="actor" value="#{actors.actors}" paginator="true" rows="#{series_User.actualUser.moviePerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,50,100" id="actorsTable" lazy="true">
                    <p:column headerText="Search and Sort By Id" sortBy="#{actor.id}" filterBy="#{actor.id}">
                    <h:panelGrid id="actorsblock" columns="4">


                        <h:panelGroup>
                            <p:graphicImage id="actorimage" value="#{actors.getImage(actor)}" width="230" height="180" />
                        </h:panelGroup>



                        <h:panelGroup>
                            <h:outputText value="#{actor.name}"
                                          style="font-size: xx-large; text-decoration: underline #00a8ea" />

                            <p:dataList value="#{actor.movies}" var="movie">
                                <f:facet name="header">
                                    Movies
                                </f:facet>
                                #{movie.title}
                            </p:dataList>

                            <p>
                                <p:outputLabel value="Birth: "/>
                                <p:outputLabel value="#{actor.dateOfBirth.year+1900}" style="font-style: italic" />
                            </p>
                            <p>
                                <p:outputLabel value="Birth place: "/>
                                <p:outputLabel value="#{actor.placeOfBirth}" style="font-style: italic"/>
                            </p>
                        </h:panelGroup>


                        <h:panelGroup>
                            <p:dataList value="#{actor.series}" var="serie">
                                <f:facet name="header">
                                    Series
                                </f:facet>
                                #{serie.title}
                            </p:dataList>
                            <h:link outcome="#{actor.officialWebsite}" value="Official Website"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:commandButton 
                                ajax ="false"
                                rendered="#{request.isUserInRole('Admin')}"
                                action="/admin/actorEdit.xhtml?faces-redirect=true"
                                id="editIcon" icon="ui-icon-pencil"
                                title="Edit" />


                            <p:commandButton 
                                ajax="false" 
                                action="#{actors.deleteActor(actor)}" 
                                id="deleteIcon" icon="ui-icon-trash"  
                                rendered="#{request.isUserInRole('Admin')}"
                                title="Delete"
                                update="cont"/>
                        </h:panelGroup>

                    </h:panelGrid>
                        </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
