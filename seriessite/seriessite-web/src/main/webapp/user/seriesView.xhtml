<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!--    <f:metadata>
            <f:viewParam name="seriesid" value="#{seriesView.seriesId}"/>
            <f:event type="preRenderView" listener="#{seriesView.loadDatabaseData}"/>
        </f:metadata>-->
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/internal-template.xhtml">
            <ui:define name="content">
                <table>
                    <tr>
                        <td rowspan="4">
                            <p:graphicImage id="gi" value="#{seriesView.image}" width="230" height="180" cache="false"/>
                        </td>

                        <td>
                            <h1><h:outputText value="#{seriesView.title}"/></h1>    
                        </td>
                        <td>
                            <p:commandButton  value="Edit" rendered="#{facesContext.externalContext.isUserInRole('Admin')}" style=" align-content: center ;width: 150px; height: 100%; border-width: 0px; background-color: deepskyblue"/>
                        </td>
                        <td>
                            <p:commandButton value="Delete" action="#{seriesView.deleteSeries()}" rendered="#{facesContext.externalContext.isUserInRole('Admin')}" style="width: 150px; height: 100%; border-width: 0px; background-color: darkorange">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Release date:"/>    
                        </td>
                        <td>
                            <h:outputText value="#{seriesView.series.yearOfRelease}">
                                <f:convertDateTime pattern="yyyy"/>
                            </h:outputText>  
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Seasons:"/>    
                        </td>
                        <td>
                            <h:outputText value="#{seriesView.seasonNumber}"/>    
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Episodes:"/>    
                        </td>
                        <td>
                            <h:outputText value="#{seriesView.episodeNumber}"/>    
                        </td>
                    </tr>
                </table>
                <h:panelGrid columns="2" style="align-content:  flex-start">
                    <h:panelGroup>
                <h:outputText value="Descritpion:" style="font-size: 25px; font-weight: bold"/>
                <br/>
                        <h:outputText value="#{seriesView.series.description}"/>
                
                    
                
                </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText style="font-size: 25px; font-weight: bold" value="Seasons:"/>
                        <br/>
                        
                <c:set var="upperLimit" value="#{seriesView.seasonNumber}"/>

                <c:forEach var="i" begin="0" end="#{upperLimit-1}">
                    <c:choose>
                        <c:when test="#{i==seriesView.actualSeason}">
                            <p:commandButton value="#{i+1}" disabled="true"/>
                        </c:when>
                        <c:otherwise>
                            <p:commandButton value="#{i+1}" update="form">
                                <p:ajax listener="#{seriesView.setActualSeason(i)}" update="form"/>
                            </p:commandButton>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
                
                <p:dataTable value="#{seriesView.actualSeasonEpisodes}" var="episode" 
                             style="text-align: center; width: 600px"
                             rendered="#{seriesView.isNoSeasonSelected()}">
                    <p:column headerText="Nu." style="width: 50px">

                        #{seriesView.actualSeasonEpisodes.indexOf(episode)+1}
                    </p:column>
                    <p:column headerText="Title">

                        #{episode.title}
                    </p:column>
                    <p:column headerText="Release Date" style="width: 180px">

                        <h:outputText value="#{episode.dateOfRelease}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                    </p:column>
                </p:dataTable>
                </h:panelGroup>
</h:panelGrid>
                <br/>
                <br/>
                <p:panelGrid columns="2">
                    <p:dataTable value="#{seriesView.actors}" var="actor" style="text-align: center">
                        <p:column headerText="Actors">
                            #{actor.name}
                        </p:column>
                    </p:dataTable>
                    <p:dataTable value="#{seriesView.directors}" var="director" style="text-align: center;">
                        <p:column headerText="Directors">
                            #{director.name}
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <br/>
                <br/>
                
                <h:outputText value="Comments:" style="font-size: 25px; font-weight: bold"/>
                <c:forEach items="#{seriesView.series.comments}" var="comment">
                    <p:panelGrid columns="2" id="comment_#{comment.id}">
                        <p:graphicImage id="comment_photo_#{comment.id}" value="#{seriesView.getUserImage(comment.user)}" width="60" height="48" cache="false"/>
                        <p:outputLabel value="#{comment.user.name}"/>

                    </p:panelGrid>
                    <p:panelGrid columns="1" style="width: 600px">
                        <h:outputText value="#{comment.content}"/>
                    </p:panelGrid>
                    <br/>
                </c:forEach>
                <p:inputTextarea value="#{seriesView.comment}" maxlength="255" cols="60"/>
                <p:commandButton value="Submit" update="form" action="#{seriesView.addComment()}" ajax="false">
                    <p:ajax update="form"/>
                </p:commandButton>
                <p:commandButton value="Clear" update="form">
                    <p:ajax listener="#{seriesView.setComment('')}" update="form"/>
                </p:commandButton>

            </ui:define>
        </ui:composition>
        <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    </h:body>
</html>
