<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Series</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="1"  style="margin: 0 auto;" >

                <h:panelGroup style="display:block; text-align:center">

                    <p:commandButton value="Movies" id="moviesbutton" ajax="false" action="movies-user.xhtml?faces-redirect=true" />

                    <p:commandButton value="Series" id="seriesbutton" disabled="true" />

                    <p:commandButton value="Directors" id="directorsbutton" ajax="false" action="directors-user.xhtml?faces-redirect=true" />

                    <p:commandButton value="Actors" id="actorsbutton" ajax="false" action="actors-user.xhtml?faces-redirect=true" />

                </h:panelGroup>

            </p:panelGrid>
        </h:form>

        <ui:repeat value="#{series_User.series}" var="serie">
            <p:panelGrid columns="4" style="margin: 0 auto;">
                <h:panelGroup>
                    <p:commandButton id="b_compare" value="#{serie.compare}" action="#{serie.changeCompare()}" 
                                     style="font-size:8px;height: 25px; width: 70px" >
                        <p:ajax update="b_compare"/>
                    </p:commandButton>
                </h:panelGroup>

                <h:panelGroup>
                    <h:link value="#{serie.title}" outcome="#{serie.title}.xhtml" />
                    <p:dataTable id="actorstable" >
                        <p:column headerText="Actors">
                            <ui:repeat value="#{serie.actors}" var="act">
                                <p:outputLabel value="#{act.}"
                            </ui:repeat>
                            <p:outputLabel value="Release: #{serie.yearOfRelease}" />
                            <p:outputLabel value="Seasons: #{serie.seasons.size()}"/>
                            <p:outputLabel value="Episodes: #{serie.seasons}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

                <h:panelGroup>
                    <p:dataTable id="directorstable" >
                        <p:column headerText="Directors">
                            <ui:repeat value="#{serie.directors}" var="dir">
                                <h:outputText value="#{dir}" />
                            </ui:repeat>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

            </p:panelGrid>
        </ui:repeat>





    </h:body>
</html>
