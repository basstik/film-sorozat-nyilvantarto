<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="stlye.css"/>
        <title>Series</title>
    </h:head>

    <h:body id="body" style="background-color: lavenderblush">
        <ui:composition id="composition" template="/template/internal-template.xhtml">
            <ui:define id="cont" name="content">

                <h:panelGrid columns="1"  style="margin: 0 auto;" >

                    <h:panelGroup style="display:block; text-align:center">

                        <p:commandButton value="Movies" id="moviesbutton" ajax="false" immediate="true" action="movies-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Series" id="seriesbutton" disabled="true" />

                        <p:commandButton value="Directors" id="directorsbutton" ajax="false" immediate="true" action="directors-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Actors" id="actorsbutton" ajax="false" immediate="true" action="actors-user.xhtml?faces-redirect=true" />

                    </h:panelGroup>

                </h:panelGrid>
                <p:dataTable var="serie" value="#{homePageService.lazyModelSeries}" paginator="true" rows="#{homePageService.actualUser.moviePerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,50,100" id="seriesTable" lazy="true">
                    <p:column headerText="Search and Sort By Title" sortBy="#{serie.title}" filterBy="#{serie.title}">
                        <table>
                            <tr>
                                <p:toolbar id="toolbar">
                                    <f:facet name="left">
                                        <p:growl id="gr" showDetail="false" sticky="false" rendered="#{compare.comparingSeries.size() == 1}"/>
                                        <p:commandButton id="b_comparing" value="Comparing"
                                                         ajax="false"
                                                         rendered="#{compare.comparingSeries.contains(serie)}"
                                                         action="#{compare.removeComparing(serie)}"
                                                         style="font-size:16px; height: 50px; width: 120px"
                                                         update="toolbar" >
                                        </p:commandButton>

                                        <p:commandButton id="b_compare" value="Compare"
                                                         ajax="false"
                                                         rendered="#{!compare.comparingSeries.contains(serie)}"
                                                         action="#{compare.setComparing(serie)}"
                                                         style="font-size:12px; height: 50px; width: 120px"
                                                         update="toolbar gr">
                                        </p:commandButton>


                                        <span class="ui-separator">
                                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                        </span>

                                        <p:commandLink
                                            rendered="#{!homePageService.actualUser.favourites.contains(serie)}"
                                            action="#{homePageService.changeFavourites(serie)}"
                                            update="toolbar"
                                            >
                                            <p:graphicImage id="favouriteEmpty" value="#{imageService.image}" cache="false">
                                                <f:param name="path" value="/path/resources/favourites_star.jpg"/>
                                            </p:graphicImage>
                                        </p:commandLink>
                                        <p:commandLink 
                                            rendered="#{homePageService.actualUser.favourites.contains(serie)}"
                                            action="#{homePageService.changeFavourites(serie)}"
                                            update="toolbar"
                                            >
                                            <p:graphicImage id="favouriteFilled" value="#{imageService.image}" cache="false">
                                                <f:param name="path" value="/path/resources/favourites_star_black.jpg"/>
                                            </p:graphicImage>
                                        </p:commandLink>
                                    </f:facet>

                                    <f:facet name="right">
                                        <p:commandButton 
                                            ajax ="false"
                                            rendered="#{request.isUserInRole('Admin')}"
                                            action="/admin/seriesEdit.xhtml?faces-redirect=true"
                                            id="editIcon" icon="ui-icon-pencil"
                                            title="Edit" />


                                        <p:commandButton 
                                            ajax="false" 
                                            action="#{homePageService.deleteSerie(serie)}" 
                                            id="deleteIcon" icon="ui-icon-trash"  
                                            rendered="#{request.isUserInRole('Admin')}"
                                            title="Delete"
                                            update="cont"/>
                                    </f:facet>

                                </p:toolbar>
                            </tr>
                            <tr>
                                <td style="text-align: center;border-right: none">
                                    <h:link value="#{serie.title}" outcome="#{seriesView.goToSeriesViewSite()}" style="font-size: xx-large">
                                        <f:param name="seriesId" value="#{serie.id}"/>
                                    </h:link>
                                    <p>
                                        <p:graphicImage id="serieimage" value="#{imageService.image}" width="384" height="216" cache="false" >
                                            <f:param name="path" value="#{serie.pathOfPhoto}"/>
                                        </p:graphicImage>
                                    </p>
                                </td>
                                <td style="text-align: center;border-right: none">
                                    <h:outputText value="Promo Video" style="font-size: x-large"/>
                                    <p>
                                        <p:media value="#{homePageService.getPromoVideoLink(serie)}" width="384" height="216" player="flash"/>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table class="table-bordered" width="100%">

                                        <tr>

                                            <td style="text-align: center; vertical-align: top">
                                                <p:dataList value="#{serie.actors}" var="actor" style="width: auto">
                                                    <f:facet name="header">
                                                        Actors
                                                    </f:facet>
                                                    #{actor.name}
                                                </p:dataList>
                                            </td>
                                            <td style="text-align: center; vertical-align: top">
                                                <p:dataList value="#{serie.directors}" var="director" style="width: auto">
                                                    <f:facet name="header">
                                                        Directors
                                                    </f:facet>
                                                    #{director.name}
                                                </p:dataList>
                                            </td> 
                                            <td style="text-align: center">
                                                <p>
                                                    <p:outputLabel value="Release: "/>
                                                    <p:outputLabel value="#{serie.yearOfRelease.year+1900}" style="font-style: italic" />
                                                </p>
                                                <p>
                                                    <p:outputLabel value="Seasons: "/>
                                                    <p:outputLabel value="#{serie.seasons.size()}" style="font-style: italic"/>
                                                </p>
                                                <p>
                                                    <p:outputLabel value="Episodes: "/>
                                                    <p:outputLabel value="#{homePageService.getNumberOfEpisodes(serie)}" style="font-style: italic"/>
                                                </p>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>
                        </table>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
