<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Profile</title>
    </h:head>
    <h:body> 
        <ui:composition template="/template/internal-template.xhtml">
            <ui:define name="content">
                <p:tabView id="tabView" style="border: none">

                    <p:ajax event="tabChange" listener="#{profile.onTabChange}" update="form"/>
                    <p:tab title="Profile" id="profileTab">
                        <h1 style="text-align: center">Profile</h1><br/>
                        <p:panelGrid columns="2" style="margin: 0 auto;" styleClass="ui-noborder">
                            <p:outputLabel value="Name: "/>
                            <p:inputText id="name" value="#{profile.user.name}"
                                         title="Examples: &#13; -Andras Kiss &#13; -Hanna Andrea Kovacs  &#13; -Zsolt Fazekas-Nagy"
                                         validatorMessage="Wrong name format.">
                                <p:ajax event="change" update="name nameMessage" />
                                <f:validateRegex pattern="^([\p{Lu}]{1}[\p{Ll}]{1,30}[- ]{0,1}|[\p{Lu}]{1}[- \']{1}[\p{Lu}]{0,1}[\p{Ll}]{1,30}[- ]{0,1}|[\p{Ll}]{1,2}[ -\']{1}[\p{Lu}]{1}[\p{Ll}]{1,30}){2,5}$" />
                            </p:inputText>
                            <h:panelGroup/>
                            <p:message id="nameMessage" for="name" />

                            <p:outputLabel value="Date of Birth: " />
                            <p:calendar id="date" value="#{profile.user.dateOfBirth}" pattern="dd/MM/yyyy" readonlyInput="true" 
                                        navigator="true" mindate="01/01/1920" maxdate="31/12/2010" yearRange="c-100:c+100"
                                        required="true" requiredMessage="This field has to be filled." title="Format: dd/MM/yyyy" />
                            <h:panelGroup/>
                            <p:message for="date" />

                            <p:outputLabel value="Sex:" />
                            <p:selectOneRadio id="sex" value="#{profile.user.sex}" required="true" requiredMessage="One radio button has to be chosen.">
                                <f:selectItem itemLabel="Male" itemValue="#{profile.sexes[0]}" />
                                <f:selectItem itemLabel="Female" itemValue="#{profile.sexes[1]}" />
                            </p:selectOneRadio>
                            <h:panelGroup/>
                            <p:message for="sex" />

                            <h:panelGroup/>
                            <p:fileUpload id="upload" mode="advanced" skinSimple="true" fileUploadListener="#{profile.handleFileUpload}" update="gi" auto="true"/>

                            <p:outputLabel value="Picture: "/>
                            <p:graphicImage id="gi" value="#{profile.image}" width="230" height="180" cache="false"/>
                            <h:panelGroup/>

                            <h:panelGroup/>
                            <h:panelGroup/>
                            <p:commandButton value="Save" action="#{profile.saveUserData()}" process="profileTab" update="form"/>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Password" id="passwordTab">
                        <h1 style="text-align: center; padding-top: 10%">Change Password</h1><br/><br/>
                        <p:panelGrid columns="2" style="margin: 0 auto;" styleClass="ui-noborder">                   
                            <h:outputLabel for="oldPassword" value="Old password: *" rendered="#{facesContext.externalContext.isUserInRole('User')}"/>
                            <p:password id="oldPassword" value="#{profile.oldPassword}" required="true" requiredMessage="This field has to be filled."
                                        rendered="#{facesContext.externalContext.isUserInRole('User')}"/>
                            <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('User')}"/>
                            <p:message for="oldPassword" rendered="#{facesContext.externalContext.isUserInRole('User')}"/>

                            <h:outputLabel for="pwd1" value="Password: *" />
                            <p:password id="pwd1" value="#{profile.userDTO.password}" match="pwd2" label="Password"
                                        required="true" requiredMessage="This field has to be filled." validatorMessage="Password should match with Confirm Password."
                                        title="The password has to contain at least: &#13; -one number &#13; -one lowercase &#13; -one uppercase &#13; The length of the password: 6-20 caracters.">
                                <f:validateRegex pattern="^((?=.*\d)(?=.*\p{Ll})(?=.*\p{Lu}).{6,20})$"/>
                            </p:password>
                            <h:panelGroup/>
                            <p:message id="pwd1Message" for="pwd1" />

                            <h:outputLabel for="pwd2" value="Confirm Password: *" />
                            <p:password id="pwd2" value="#{profile.userDTO.password}" label="Confirm Password"
                                        required="true" requiredMessage="This field has to be filled."/>
                            <h:panelGroup/>
                            <p:message id="pwd2Message" for="pwd2" />

                            <h:panelGroup/>
                            <p:commandButton value="Save" action="#{profile.savePasswordUser()}" process="passwordTab" update="form"
                                             rendered="#{facesContext.externalContext.isUserInRole('User')}"/>
                            <p:commandButton value="Save" action="#{profile.savePasswordAdmin()}" process="passwordTab" update="form"
                                             rendered="#{facesContext.externalContext.isUserInRole('Admin')}"/>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Favourites">
                        <h1 style="text-align: center">Favourites</h1><br/>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
