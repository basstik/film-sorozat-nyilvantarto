<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body> 
        <ui:composition template="/template/internal-template.xhtml">
            <ui:define name="content">
                <p:tabView id="tabView" style="border: none">
                    <p:ajax event="tabChange" listener="#{profile.onTabChange}" update="form" resetValues="true"/>
                    <p:tab title="Profile" id="profileTab">
                        <p:growl id="profile_growl" sticky="false" rendered="#{not facesContext.validationFailed}"/>
                        <p:tooltip for="name" showDelay="0" style="background-color: black; color: #00a8ea">
                            <h:outputText value="Examples:"/><br/>
                            <h:outputText value="&#160;-Andras Kiss"/><br/>
                            <h:outputText value="&#160;-Hanna Andrea Kovacs"/><br/>
                            <h:outputText value="&#160;-Zsolt Fazekas-Nagy"/>
                        </p:tooltip>

                        <h1 style="text-align: center">Profile</h1><br/>
                        <p:panelGrid columns="2" style="margin: 0 auto;" styleClass="ui-noborder">
                            <p:outputLabel value="Name: "/>
                            <p:inputText id="name" value="#{profile.user.name}"
                                         validatorMessage="Wrong name format.">
                                <f:ajax event="blur" execute="name" render="m_name" />                                
                            </p:inputText>
                            <h:panelGroup/>
                            <p:message id="m_name" for="name" />

                            <p:outputLabel value="Date of Birth: " />
                            <p:calendar id="date" value="#{profile.user.dateOfBirth}" pattern="dd/MM/yyyy" readonlyInput="true" 
                                        navigator="true" mindate="01/01/1920" maxdate="31/12/2010" yearRange="c-100:c+100"
                                        required="true" requiredMessage="This field has to be filled."/>
                            <h:panelGroup/>
                            <p:message for="date" />

                            <p:outputLabel value="Sex:" />
                            <p:selectOneRadio id="sex" value="#{profile.user.sex}" required="true" requiredMessage="One radio button has to be chosen.">
                                <f:selectItem itemLabel="Male" itemValue="#{profile.sexes[0]}" />
                                <f:selectItem itemLabel="Female" itemValue="#{profile.sexes[1]}" />
                            </p:selectOneRadio>
                            <h:panelGroup/>
                            <p:message for="sex" />

                            <h:panelGroup/>
                            <p:fileUpload id="upload" mode="advanced" skinSimple="true" fileUploadListener="#{profile.handleFileUpload}" update="gi" auto="true"/>

                            <p:outputLabel value="Picture: "/>
                            <p:graphicImage id="gi" value="#{profile.image}" width="205" height="155" cache="false"/>
                            <h:panelGroup/>

                            <h:panelGroup/>
                            <h:panelGroup/>
                            <p:commandButton value="Save" action="#{profile.saveUserData()}" process="profileTab" update="m_name profile_growl"/>
                        </p:panelGrid>                       
                    </p:tab>
                    <p:tab title="Password" id="passwordTab">
                        <p:growl id="password_growl" sticky="false" rendered="#{not facesContext.validationFailed}"/>
                        <p:tooltip for="password" showDelay="0" style="background-color: black; color: #00a8ea">
                            <h:outputText value="Identify yourself."/>
                        </p:tooltip>                        

                        <p:tooltip for="newpassword" showDelay="0" style="background-color: black; color: #00a8ea">
                            <h:outputText value="The password has to contain at least:"/><br/>
                            <h:outputText value="&#160;-one number"/><br/>
                            <h:outputText value="&#160;-one lowercase"/><br/>
                            <h:outputText value="&#160;-one uppercase"/><br/>
                            <h:outputText value="The length of the password: 6-20 caracters."/>
                        </p:tooltip>

                        <h1 style="text-align: center; padding-top: 10%">Change Password</h1><br/><br/>
                        <p:panelGrid columns="2" style="margin: 0 auto;" styleClass="ui-noborder">                   
                            <h:outputLabel value="My Password: *" rendered="#{!profile.editMyProfile}"/>
                            <h:outputLabel value="Password: *" rendered="#{profile.editMyProfile}"/>

                            <p:password id="password" value="#{profile.oldPassword}" required="true" requiredMessage="This field has to be filled.">
                                <f:validator validatorId="currentPasswordValidator" />
                                <f:ajax event="blur" execute="password" render="m_password" />
                            </p:password>
                            <h:panelGroup/>
                            <p:message id="m_password" for="password"/>                           

                            <p:outputLabel value="New Password: *" />
                            <p:password id="newpassword" value="#{profile.userDTO.password}"
                                        required="true" requiredMessage="This field has to be filled.">
                                <f:validator validatorId="confirmPasswordValidator" />
                                <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                                <f:ajax event="blur" execute="newpassword confirm" render="m_newpassword" />
                            </p:password>
                            <h:panelGroup/>
                            <p:message id="m_newpassword" for="newpassword" />

                            <p:outputLabel value="Confirm New Password: *" />
                            <p:password id="confirm" binding="#{confirmPassword}"
                                        required="true" requiredMessage="This field has to be filled.">
                                <f:ajax event="blur" execute="newpassword confirm" render="m_newpassword m_confirm" />
                            </p:password>
                            <h:panelGroup/>
                            <p:message id="m_confirm" for="confirm" />                            

                            <h:panelGroup/>
                            <p:commandButton value="Save" action="#{profile.savePassword()}" process="passwordTab" 
                                             update="m_password m_newpassword m_confirm password_growl"/>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Favourites">
                        <h1 style="text-align: center">Favourites</h1><br/>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
