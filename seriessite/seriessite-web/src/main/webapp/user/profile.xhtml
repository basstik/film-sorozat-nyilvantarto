<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body> 
        <ui:composition template="/template/internal-template.xhtml">
            <ui:define name="content">
                <p:tabView id="tabView" style="border: none">
                    <p:ajax event="tabChange" listener="#{profile.onTabChange}" update="form" resetValues="true"/>
                    <p:tab title="Profile" id="profileTab">
                        <p:growl id="profile_growl" sticky="false" rendered="#{not facesContext.validationFailed}"/>
                        <p:tooltip for="name" showDelay="0" style="background-color: black; color: #00a8ea">
                            <h:outputText value="Examples:"/><br/>
                            <h:outputText value="&#160;-Andras Kiss"/><br/>
                            <h:outputText value="&#160;-Hanna Andrea Kovacs"/><br/>
                            <h:outputText value="&#160;-Zsolt Fazekas-Nagy"/>
                        </p:tooltip>

                        <p:tooltip for="upload gi" showDelay="0" style="background-color: black; color: #00a8ea">
                            <h:outputText value="Acceptable file formats:"/><br/>
                            <h:outputText value="&#160;-jpg"/><br/>
                            <h:outputText value="&#160;-jpeg"/><br/>
                            <h:outputText value="&#160;-png"/>
                        </p:tooltip> 

                        <h1 style="text-align: center">Profile</h1><br/>
                        <p:panelGrid columns="2" style="margin: 0 auto;" styleClass="ui-noborder">
                            <p:outputLabel value="Name: "/>
                            <p:inputText id="name" value="#{profile.user.name}"
                                         validatorMessage="Wrong name format.">
                                <f:ajax event="blur" execute="name" render="m_name" />                                
                            </p:inputText>
                            <h:panelGroup/>
                            <p:message id="m_name" for="name" />

                            <p:outputLabel value="Date of Birth: " />
                            <p:calendar id="date" value="#{profile.user.dateOfBirth}" pattern="dd/MM/yyyy" readonlyInput="true" 
                                        navigator="true" mindate="01/01/1920" maxdate="31/12/2010" yearRange="c-100:c+100"
                                        required="true" requiredMessage="This field has to be filled."/>
                            <h:panelGroup/>
                            <p:message for="date" />

                            <p:outputLabel value="Sex:" />
                            <p:selectOneRadio id="sex" value="#{profile.user.sex}" required="true" requiredMessage="One radio button has to be chosen.">
                                <f:selectItems value="#{profile.sexes}" var="sex" itemLabel="#{sex}" itemValue="#{sex}" />
                            </p:selectOneRadio>
                            <h:panelGroup/>
                            <p:message for="sex" />

                            <h:panelGroup/>
                            <p:fileUpload id="upload" mode="advanced" skinSimple="true" fileUploadListener="#{profile.handleFileUpload}" update="gi" auto="true"
                                          allowTypes="/(\.|\/)(jpe?g|png)$/"/>

                            <p:outputLabel value="Picture: "/>
                            <p:graphicImage id="gi" value="#{profile.image}" width="205" height="155" cache="false"/>
                            <h:panelGroup/>

                            <h:panelGroup/>
                            <h:panelGroup/>
                            <p:commandButton value="Save" action="#{profile.saveUserData()}" process="profileTab" update="m_name profile_growl"/>
                        </p:panelGrid>                       
                    </p:tab>
                    <p:tab title="Password" id="passwordTab">
                        <p:growl id="password_growl" sticky="false" rendered="#{not facesContext.validationFailed}"/>
                        <p:tooltip for="password" showDelay="0" style="background-color: black; color: #00a8ea">
                            <h:outputText value="Identify yourself."/>
                        </p:tooltip>                        

                        <p:tooltip for="newpassword" showDelay="0" style="background-color: black; color: #00a8ea">
                            <h:outputText value="The password has to contain at least:"/><br/>
                            <h:outputText value="&#160;-one number"/><br/>
                            <h:outputText value="&#160;-one lowercase"/><br/>
                            <h:outputText value="&#160;-one uppercase"/><br/>
                            <h:outputText value="The length of the password: 6-20 caracters."/>
                        </p:tooltip>

                        <h1 style="text-align: center; padding-top: 10%">Change Password</h1><br/><br/>
                        <p:panelGrid columns="2" style="margin: 0 auto;" styleClass="ui-noborder">                   
                            <h:outputLabel value="My Password: *" rendered="#{!profile.editMyProfile}"/>
                            <h:outputLabel value="Password: *" rendered="#{profile.editMyProfile}"/>

                            <p:password id="password" required="true" requiredMessage="This field has to be filled.">
                                <f:validator validatorId="currentPasswordValidator" />
                                <f:ajax event="blur" execute="password" render="m_password" />
                            </p:password>
                            <h:panelGroup/>
                            <p:message id="m_password" for="password"/>                           

                            <p:outputLabel value="New Password: *" />
                            <p:password id="newpassword" value="#{profile.userDTO.password}"
                                        required="true" requiredMessage="This field has to be filled.">
                                <f:validator validatorId="confirmPasswordValidator" />
                                <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                                <f:ajax event="blur" execute="newpassword confirm" render="m_newpassword" />
                            </p:password>
                            <h:panelGroup/>
                            <p:message id="m_newpassword" for="newpassword" />

                            <p:outputLabel value="Confirm New Password: *" />
                            <p:password id="confirm" binding="#{confirmPassword}"
                                        required="true" requiredMessage="This field has to be filled.">
                                <f:ajax event="blur" execute="newpassword confirm" render="m_newpassword m_confirm" />
                            </p:password>
                            <h:panelGroup/>
                            <p:message id="m_confirm" for="confirm" />                            

                            <h:panelGroup/>
                            <p:commandButton value="Save" action="#{profile.savePassword()}" process="passwordTab" 
                                             update="m_password m_newpassword m_confirm password_growl"/>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Favourites">
                        <h1 style="text-align: center">Favourites</h1><br/>
                        <p:dataTable var="serie" value="#{homePageService.lazyModelSeries}" paginator="true" rows="#{homePageService.actualUser.moviePerPage}"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,50,100" id="seriesTable" lazy="true">
                            <p:column headerText="Search and Sort By Title" sortBy="#{serie.title}" filterBy="#{serie.title}">
                                <table>
                                    <tr>
                                        <p:toolbar id="toolbar">
                                            <f:facet name="left">
                                                <p:growl id="gr" showDetail="false" sticky="false" rendered="#{compare.comparingSeries.size() == 1}"/>
                                                <p:commandButton id="b_comparing" value="Comparing"
                                                                 ajax="false"
                                                                 rendered="#{compare.comparingSeries.contains(serie)}"
                                                                 action="#{compare.removeComparing(serie)}"
                                                                 style="font-size:16px; height: 50px; width: 120px"
                                                                 update="toolbar" >
                                                </p:commandButton>

                                                <p:commandButton id="b_compare" value="Compare"
                                                                 ajax="false"
                                                                 rendered="#{!compare.comparingSeries.contains(serie)}"
                                                                 action="#{compare.setComparing(serie)}"
                                                                 style="font-size:12px; height: 50px; width: 120px"
                                                                 update="toolbar gr">
                                                </p:commandButton>


                                                <span class="ui-separator">
                                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                                </span>

                                                <p:commandLink
                                                    rendered="#{!homePageService.actualUser.favourites.contains(serie)}"
                                                    action="#{homePageService.changeFavourites(serie)}"
                                                    update="toolbar"
                                                    >
                                                    <p:graphicImage id="favouriteEmpty" value="#{imageService.image}" cache="false">
                                                        <f:param name="path" value="/path/resources/favourites_star.jpg"/>
                                                    </p:graphicImage>
                                                </p:commandLink>
                                                <p:commandLink 
                                                    rendered="#{homePageService.actualUser.favourites.contains(serie)}"
                                                    action="#{homePageService.changeFavourites(serie)}"
                                                    update="toolbar"
                                                    >
                                                    <p:graphicImage id="favouriteFilled" value="#{imageService.image}" cache="false">
                                                        <f:param name="path" value="/path/resources/favourites_star_black.jpg"/>
                                                    </p:graphicImage>
                                                </p:commandLink>
                                            </f:facet>

                                            <f:facet name="right">
                                                <p:commandButton 
                                                    ajax ="false"
                                                    rendered="#{request.isUserInRole('Admin')}"
                                                    action="/admin/seriesEdit.xhtml?faces-redirect=true"
                                                    id="editIcon" icon="ui-icon-pencil"
                                                    title="Edit" />


                                                <p:commandButton 
                                                    ajax="false" 
                                                    action="#{homePageService.deleteSerie(serie)}" 
                                                    id="deleteIcon" icon="ui-icon-trash"  
                                                    rendered="#{request.isUserInRole('Admin')}"
                                                    title="Delete"
                                                    update="cont"/>
                                            </f:facet>

                                        </p:toolbar>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center;border-right: none">
                                            <h:link value="#{serie.title}" outcome="#{seriesView.goToSeriesViewSite()}" style="font-size: xx-large">
                                                <f:param name="seriesId" value="#{serie.id}"/>
                                            </h:link>
                                            <p>
                                                <p:graphicImage id="serieimage" value="#{imageService.image}" width="384" height="216" cache="false" >
                                                    <f:param name="path" value="#{serie.pathOfPhoto}"/>
                                                </p:graphicImage>
                                            </p>
                                        </td>
                                        <td style="text-align: center;border-right: none">
                                            <h:outputText value="Promo Video" style="font-size: x-large"/>
                                            <p>
                                                <p:media value="#{homePageService.getPromoVideoLink(serie)}" width="384" height="216" player="flash"/>
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <table class="table-bordered" width="100%">

                                                <tr>

                                                    <td style="text-align: center; vertical-align: top">
                                                        <p:dataList value="#{serie.actors}" var="actor" style="width: auto">
                                                            <f:facet name="header">
                                                                Actors
                                                            </f:facet>
                                                            #{actor.name}
                                                        </p:dataList>
                                                    </td>
                                                    <td style="text-align: center; vertical-align: top">
                                                        <p:dataList value="#{serie.directors}" var="director" style="width: auto">
                                                            <f:facet name="header">
                                                                Directors
                                                            </f:facet>
                                                            #{director.name}
                                                        </p:dataList>
                                                    </td> 
                                                    <td style="text-align: center">
                                                        <p>
                                                            <p:outputLabel value="Release: "/>
                                                            <p:outputLabel value="#{serie.yearOfRelease.year+1900}" style="font-style: italic" />
                                                        </p>
                                                        <p>
                                                            <p:outputLabel value="Seasons: "/>
                                                            <p:outputLabel value="#{serie.seasons.size()}" style="font-style: italic"/>
                                                        </p>
                                                        <p>
                                                            <p:outputLabel value="Episodes: "/>
                                                            <p:outputLabel value="#{homePageService.getNumberOfEpisodes(serie)}" style="font-style: italic"/>
                                                        </p>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
