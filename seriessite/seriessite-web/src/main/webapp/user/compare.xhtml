<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap-theme.min.css"/>
        <style>
            .gridtop td{
                vertical-align: top;
            }
            .alignTop{
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <ui:composition template="/template/internal-template.xhtml">
            <ui:define name="content">
                <style>
                    .jumbotext{
                        font-size: 20px;
                        margin-left: 10px;
                        color: white;
                    }
                    .jumboheader{
                        font-size: 20px;
                        float: right;
                        color: white;
                        font-weight: bold
                    }
                    .comp_title{
                        font-size: 40px;
                        color: white;
                        font-weight: bold;
                    }
                    .row_header{
                        margin: 0 auto;
                        width: 100%;
                        padding-left: 30px;
                        padding-top:30px;
                        padding-bottom:30px;
                        margin-bottom:30px;
                        color: inherit;
                    }
                </style>
                <div style="background-image: url('#{request.contextPath}/resources/backgrounds/seriesview.jpg'); 
                     background-repeat: no-repeat; background-size: cover; " class="img-responsive">
                    <div class="row row_header">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: left">
                                <h:outputText value="#{compare.series1.title}" class="comp_title"/>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                <p:graphicImage value="#{compare.series1Image}" width="300" 
                                                height="300" cache="false" class="img-responsive"/>
                            </div>
                            
                            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12" style="text-align: center">
                                <br/><br/><br/><br/>
                            </div>
                             <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12" style="text-align: center">   
                                <h:panelGrid columns="2" style="margin: 0 auto; height: 100%">
                                    <h:outputText value="Release date:" class="jumboheader"/>
                                    <h:outputText value="#{compare.series1.yearOfRelease}" class="jumbotext">
                                        <f:convertDateTime pattern="yyyy"/>
                                    </h:outputText> 
                                    <h:outputText value="Seasons:" class="jumboheader"/>    
                                    <h:outputText value="#{compare.getSeasonNumber(compare.series1)}" class="jumbotext"/> 
                                    <h:outputText value="Episodes:" class="jumboheader"/> 
                                    <h:outputText value="#{compare.getSeriesTotalEpisodes(compare.series1)}" class="jumbotext"/>
                                </h:panelGrid>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <br/>
                                <br/>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center">
                               <h:outputText value="#{compare.series1.description}" style="color: white"/> 
                            </div>

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: right">
                                <h:outputText value="#{compare.series2.title}" class="comp_title" />
                            </div>
                             <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12" style="text-align: center">
                                 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center">
                                <br/><br/><br/><br/>
                            </div>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Release date:" class="jumboheader"/>
                                    <h:outputText value="#{compare.series2.yearOfRelease}" class="jumbotext">
                                        <f:convertDateTime pattern="yyyy"/>
                                    </h:outputText> 
                                    <h:outputText value="Seasons:" class="jumboheader"/>    
                                    <h:outputText value="#{compare.getSeasonNumber(compare.series2)}" class="jumbotext"/> 
                                    <h:outputText value="Episodes:" class="jumboheader"/> 
                                    <h:outputText value="#{compare.getSeriesTotalEpisodes(compare.series2)}" class="jumbotext"/>
                                </h:panelGrid>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                <p:graphicImage value="#{compare.series2Image}" width="300" 
                                                height="300" cache="false" class="img-responsive"/>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <br/>
                                <br/>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center">
                               <h:outputText value="#{compare.series2.description}" style="color: white"/> 
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p:tabView value="#{compare.series1.seasons}" var="season" 
                                       style="border: transparent; background: transparent; height: 100%">
                                <p:tab title="#{compare.series1.seasons.indexOf(season)+1}">
                                    <p:dataTable value="#{season.episodes}" var="episode" 
                                                 style="text-align: center; width: 100%">
                                        <p:column headerText="*" style="width: 5%">
                                            #{season.episodes.indexOf(episode)+1}
                                        </p:column>
                                        <p:column headerText="Title">
                                            #{episode.title}
                                        </p:column>
                                        <p:column headerText="Release Date" style="width: 35%">
                                            <h:outputText value="#{episode.dateOfRelease}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </p:tab>
                            </p:tabView>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p:tabView value="#{compare.series2.seasons}" var="season" 
                                       style="border: transparent; background: transparent; height: 100%">
                                <p:tab title="#{compare.series2.seasons.indexOf(season)+1}">
                                    <p:dataTable value="#{season.episodes}" var="episode" 
                                                 style="text-align: center; width: 100%">
                                        <p:column headerText="*" style="width: 5%">
                                            #{season.episodes.indexOf(episode)+1}
                                        </p:column>
                                        <p:column headerText="Title">
                                            #{episode.title}
                                        </p:column>
                                        <p:column headerText="Release Date" style="width: 35%">
                                            <h:outputText value="#{episode.dateOfRelease}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </p:tab>
                            </p:tabView>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <p:dataScroller value="#{compare.series1.actors}" var="actor" 
                                        chunkSize="3" class="actor-director">
                            <f:facet name="header">
                                Actors
                            </f:facet>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s" 
                                                 rendered="#{compare.series1.actors.size()>3}"/>
                            </f:facet>
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage value="#{imageService.image}" height="72" width="55" cache="false">
                                    <f:param name="path" value="#{actor.pathOfPhoto}"/>
                                </p:graphicImage>
                                <p:outputPanel>                             
                                    <h:outputText value="#{actor.name}" style="font-weight: bold"/>
                                </p:outputPanel>
                            </h:panelGrid>
                            <br/>
                        </p:dataScroller> 
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <p:dataScroller value="#{compare.series1.directors}" var="director" 
                                        chunkSize="3" class="actor-director">
                            <f:facet name="header">
                                Directors
                            </f:facet>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s" 
                                                 rendered="#{compare.series1.directors.size()>3}"/>
                            </f:facet>
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage value="#{imageService.image}" height="72" width="55" cache="false">
                                    <f:param name="path" value="#{director.pathOfPhoto}"/>
                                </p:graphicImage>
                                <p:outputPanel>                             
                                    <h:outputText value="#{director.name}" style="font-weight: bold"/>
                                </p:outputPanel>
                            </h:panelGrid>
                            <br/>
                        </p:dataScroller> 
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <p:dataScroller value="#{compare.series2.actors}" var="actor" 
                                        chunkSize="3" class="actor-director">
                            <f:facet name="header">
                                Actors
                            </f:facet>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s" 
                                                 rendered="#{compare.series2.actors.size()>3}"/>
                            </f:facet>
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage value="#{imageService.image}" height="72" width="55" cache="false">
                                    <f:param name="path" value="#{actor.pathOfPhoto}"/>
                                </p:graphicImage>
                                <p:outputPanel>                             
                                    <h:outputText value="#{actor.name}" style="font-weight: bold"/>
                                </p:outputPanel>
                            </h:panelGrid>
                            <br/>
                        </p:dataScroller> 
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <p:dataScroller value="#{compare.series2.directors}" var="director" 
                                        chunkSize="3" class="actor-director">
                            <f:facet name="header">
                                Directors
                            </f:facet>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s" 
                                                 rendered="#{compare.series2.directors.size()>3}"/>
                            </f:facet>
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage value="#{imageService.image}" height="72" width="55" cache="false">
                                    <f:param name="path" value="#{director.pathOfPhoto}"/>
                                </p:graphicImage>
                                <p:outputPanel>                             
                                    <h:outputText value="#{director.name}" style="font-weight: bold"/>
                                </p:outputPanel>
                            </h:panelGrid>
                            <br/>
                        </p:dataScroller> 
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
        <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    </body>
</html>
