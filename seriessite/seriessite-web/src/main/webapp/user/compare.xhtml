<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap-theme.min.css"/>
    </head>
    <body>
        <ui:composition template="/template/internal-template.xhtml">
            <ui:define name="content">
                <p:panelGrid columns="2" style="margin: 0 auto; width: 100%">
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="#{compare.series1.title}" style="font-size: 30px; font-weight: bold"/>
                        <p:graphicImage id="gi" value="#{compare.series1Image}" width="230" height="180" cache="false"/>
                        <h:panelGroup>
                            <h:outputText value="Release date:"/>
                            <h:outputText value="#{compare.series1.yearOfRelease}">
                                <f:convertDateTime pattern="yyyy"/>
                            </h:outputText> 
                        </h:panelGroup>
                        <h:panelGroup> 
                            <h:outputText value="Seasons:"/>    
                            <h:outputText value="#{compare.getSeasonNumber(compare.series1)}"/> 
                        </h:panelGroup> 
                        <h:panelGroup> 
                            <h:outputText value="Episodes:"/> 
                            <h:outputText value="#{compare.getSeriesTotalEpisodes(compare.series1)}"/> 
                        </h:panelGroup> 
                        <br/>
                        <h:outputText value="Description:" style="font-size: 25px; font-weight: bold"/>
                        <h:outputText value="#{compare.series1.description}"/>
                        <br/>
                        <h:outputText style="font-size: 25px; font-weight: bold" value="Seasons:">
                        </h:outputText>
                        <p:tabView value="#{compare.series1.seasons}" var="season" 
                                   style="border: transparent; background: transparent; height: 200px">
                            <p:tab title="#{compare.series1.seasons.indexOf(season)+1}">
                                <p:dataTable value="#{season.episodes}" var="episode" 
                                             style="text-align: center; width: 100%">
                                    <p:column headerText="Nu." style="width: 30px">
                                        #{season.episodes.indexOf(episode)+1}
                                    </p:column>
                                    <p:column headerText="Title">
                                        #{episode.title}
                                    </p:column>
                                    <p:column headerText="Release Date" style="width: 150px">
                                        <h:outputText value="#{episode.dateOfRelease}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>

                        <br/><br/>
                        <p:panelGrid columns="2" style="width: 100%">
                            <h:panelGroup>
                                <p:dataTable value="#{compare.series1.actors}" var="actor" style="text-align: center; align-self: baseline">
                                    <p:column headerText="Actors">
                                        #{actor.name}
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:dataTable value="#{compare.series1.directors}" var="director" style="text-align: center; align-self: baseline">
                                    <p:column headerText="Directors">
                                        #{director.name}
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </p:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid style="width: 100%">
                        <h:outputText value="#{compare.series2.title}" style="font-size: 30px; font-weight: bold"/>
                        <p:graphicImage id="gi" value="#{compare.series2Image}" width="230" height="180" cache="false"/>
                        <h:panelGroup>
                            <h:outputText value="Release date:"/>
                            <h:outputText value="#{compare.series2.yearOfRelease}">
                                <f:convertDateTime pattern="yyyy"/>
                            </h:outputText> 
                        </h:panelGroup>
                        <h:panelGroup> 
                            <h:outputText value="Seasons:"/>    
                            <h:outputText value="#{compare.getSeasonNumber(compare.series2)}"/> 
                        </h:panelGroup> 
                        <h:panelGroup> 
                            <h:outputText value="Episodes:"/> 
                            <h:outputText value="#{compare.getSeriesTotalEpisodes(compare.series2)}"/> 
                        </h:panelGroup> 
                        <br/>
                        <h:outputText value="Description:" style="font-size: 25px; font-weight: bold"/>
                        <h:outputText value="#{compare.series2.description}"/>
                        <br/>
                        <h:outputText style="font-size: 25px; font-weight: bold" value="Seasons:">
                        </h:outputText>
                        <p:tabView value="#{compare.series2.seasons}" var="season" 
                                   style="border: transparent; background: transparent; height: 200px">
                            <p:tab title="#{compare.series2.seasons.indexOf(season)+1}">
                                <p:dataTable value="#{season.episodes}" var="episode" 
                                             style="text-align: center; width: 100%">
                                    <p:column headerText="Nu." style="width: 30px">
                                        #{season.episodes.indexOf(episode)+1}
                                    </p:column>
                                    <p:column headerText="Title">
                                        #{episode.title}
                                    </p:column>
                                    <p:column headerText="Release Date" style="width: 150px">
                                        <h:outputText value="#{episode.dateOfRelease}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>

                        <br/><br/>
                        <p:panelGrid columns="2" style="width: 100%">
                            <h:panelGroup>
                                <p:dataTable value="#{compare.series2.actors}" var="actor" style="text-align: center; align-self: baseline">
                                    <p:column headerText="Actors">
                                        #{actor.name}
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:dataTable value="#{compare.series2.directors}" var="director" style="text-align: center; align-self: baseline">
                                    <p:column headerText="Directors">
                                        #{director.name}
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </p:panelGrid>
                    </h:panelGrid>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
        <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    </body>
</html>
