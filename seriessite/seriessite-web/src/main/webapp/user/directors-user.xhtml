<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Series</title>
    </h:head>

    <h:body id="body" style="background-color: lavenderblush">
        <ui:composition id="composition" template="/template/template.xhtml">
            <ui:define id="cont" name="content">

                <h:panelGrid columns="1"  style="margin: 0 auto;" >

                    <h:panelGroup style="display:block; text-align:center">

                        <p:commandButton value="Movies" id="moviesbutton" ajax="false" action="movies-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Series" id="seriesbutton" ajax="false" action="directors-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Directors" id="directorsbutton" disabled="true" />

                        <p:commandButton value="Actors" id="actorsbutton" ajax="false" action="actors-user.xhtml?faces-redirect=true" />

                    </h:panelGroup>

                </h:panelGrid>



                <ui:repeat value="#{series_User.series}" var="serie" >
                    <h:panelGrid id="seriesblock" columns="4" style="#{series_User.blockStyle}">
                        <h:panelGroup id="comparingblock">
                            <p:growl id="gr" showDetail="false" sticky="false" rendered="#{series_User.comparingSeries.size() == 1}"/>
                            <p:commandButton id="b_comparing" value="Comparing"
                                             rendered="#{series_User.comparingSeries.contains(serie)}"
                                             action="#{series_User.removeComparing(serie)}"
                                             style="font-size:8px; height: 25px; width: 70px"
                                             update="seriesblock" >
                            </p:commandButton>

                            <p:commandButton id="b_compare" value="Compare"
                                             rendered="#{series_User.comparingSeries.size()== 0}"
                                             action="#{series_User.setComparing(serie)}"
                                             style="font-size:8px; height: 25px; width: 70px"
                                             update="seriesblock">
                            </p:commandButton>

                            <p:commandButton id="b_comparenav" value="Compare"
                                             rendered="#{series_User.comparingSeries.size() == 1 and
                                                         !series_User.comparingSeries.contains(serie)}"
                                             action="#{series_User.setComparing(serie)}"
                                             style="font-size:8px; height: 25px; width: 70px"
                                             ajax="false">
                            </p:commandButton>

                        </h:panelGroup >

                        <h:panelGroup>
                            <p:graphicImage id="serieimage" value="#{series_User.getImage(serie)}" width="230" height="180" />

                        </h:panelGroup>



                        <h:panelGroup id="favourite">
                            <h:link value="#{serie.title}" outcome="user.xhtml" style="font-size: xx-large"/>
                            <p:commandLink id="notfav"
                                           action="#{series_User.changeFavourites(serie)}"
                                           update="favourite">
                                <p:graphicImage rendered="#{!series_User.actualUser.favourites.contains(serie)}"
                                                value="#{series_User.favStarPath}" width="40" height="40" />
                                <p:graphicImage rendered="#{series_User.actualUser.favourites.contains(serie)}"
                                                value="#{series_User.favStarPath}" width="40" height="40" />
                            </p:commandLink>

                            <p:dataList value="#{serie.actors}" var="actor">
                                <f:facet name="header">
                                    Actors
                                </f:facet>
                                #{actor.name}
                            </p:dataList>

                            <p>
                                <p:outputLabel value="Release: "/>
                                <p:outputLabel value="#{serie.yearOfRelease.toLocaleString()}" style="font-style: italic" />
                            </p>
                            <p>
                                <p:outputLabel value="Seasons: "/>
                                <p:outputLabel value="#{serie.seasons.size()}" style="font-style: italic"/>
                            </p>
                            <p>
                                <p:outputLabel value="Episodes: "/>
                                <p:outputLabel value="#{series_User.getNumberOfEpisodes(serie)}" style="font-style: italic"/>
                            </p>


                        </h:panelGroup>


                        <h:panelGroup>
                            <p:commandButton 
                                ajax ="false"
                                rendered="#{request.isUserInRole('Admin')}"
                                action="/admin/seriesEdit.xhtml?faces-redirect=true"
                                id="editIcon" icon="ui-icon-pencil"
                                title="Edit" />


                            <p:commandButton 
                                ajax="false" 
                                action="#{series_User.deleteSerie(serie)}" 
                                id="deleteIcon" icon="ui-icon-trash"  
                                rendered="#{request.isUserInRole('Admin')}"
                                title="Delete"
                                update="cont"/>

                            <p:dataList value="#{serie.directors}" var="director">
                                <f:facet name="header">
                                    Directors
                                </f:facet>
                                #{director.name}
                            </p:dataList>
                            <p:media value="#{series_User.getPromoVideoLink(serie)}" width="250" height="150" player="flash"/>
                        </h:panelGroup>

                    </h:panelGrid>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
