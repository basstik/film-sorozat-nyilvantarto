<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Series</title>
    </h:head>

    <h:body id="body" style="background-color: lavenderblush">
        <ui:composition id="composition" template="/template/internal-template.xhtml">
            <ui:define id="cont" name="content">

                <h:panelGrid columns="1"  style="margin: 0 auto;" >

                    <h:panelGroup style="display:block; text-align:center">

                        <p:commandButton value="Movies" id="moviesbutton" ajax="false" action="movies-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Series" id="seriesbutton" ajax="false" action="series-user.xhtml?faces-redirect=true" />

                        <p:commandButton value="Directors" id="directorsbutton" disabled="true" />

                        <p:commandButton value="Actors" id="actorsbutton" ajax="false" action="actors-user.xhtml?faces-redirect=true" />

                    </h:panelGroup>

                </h:panelGrid>



                <p:dataTable var="director" value="#{directors.directors}" paginator="true" rows="#{series_User.actualUser.moviePerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,50,100" id="directorsTable" lazy="true">
                    <p:column headerText="Search and Sort By Id" sortBy="#{director.id}" filterBy="#{director.id}">
                        <h:panelGrid id="directorsblock" columns="4">


                            <h:panelGroup>
                                <p:graphicImage id="directorimage" value="#{imageService.image}" width="230" height="180" cache="false" >
                                    <f:param name="path" value="#{director.pathOfPhoto}"/>
                                </p:graphicImage>
                            </h:panelGroup>



                            <h:panelGroup>
                                <h:outputText value="#{director.name}"
                                              style="font-size: xx-large; text-decoration: underline #00a8ea" />

                                <p:dataList value="#{director.movies}" var="movie">
                                    <f:facet name="header">
                                        Movies
                                    </f:facet>
                                    #{movie.title}
                                </p:dataList>

                                <p>
                                    <p:outputLabel value="Real Name: "/>
                                    <p:outputLabel value="#{director.originalName}" style="font-style: italic"/> 
                                </p>
                                <p>

                                    <p:outputLabel value="Birth: "/>
                                    <p:outputLabel value="#{director.dateOfBirth.year+1900}" style="font-style: italic" />
                                </p>

                            </h:panelGroup>


                            <h:panelGroup>


                                <p:dataList value="#{director.series}" var="serie">
                                    <f:facet name="header">
                                        Series
                                    </f:facet>
                                    #{serie.title}
                                </p:dataList>

                            </h:panelGroup>

                            <h:panelGroup>
                                <p:commandButton 
                                    ajax ="false"
                                    rendered="#{request.isUserInRole('Admin')}"
                                    action="/admin/directorEdit.xhtml?faces-redirect=true"
                                    id="editIcon" icon="ui-icon-pencil"
                                    title="Edit" />


                                <p:commandButton 
                                    ajax="false" 
                                    action="#{directors.deleteDirector(director)}" 
                                    id="deleteIcon" icon="ui-icon-trash"  
                                    rendered="#{request.isUserInRole('Admin')}"
                                    title="Delete"
                                    update="cont"/>
                            </h:panelGroup>

                        </h:panelGrid>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
