<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registration</title>
        <style type="text/css">
            .ui-fileupload-content {
                display: none;
            }
            .ui-fileupload-buttonbar.ui-widget-header {
                background-color: transparent;
                border: 0 none;
            }
        </style>
        <link rel="stylesheet"  type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="grow" showDetail="false" sticky="false" rendered="#{not facesContext.validationFailed}"/>

            <div class="left-side"/>
            <div class="right-side"/>
            <div class="header"/>

            <h1 style="text-align: center">Registration</h1><br/>

            <h:panelGrid columns="2" cellspacing="3" style="margin: 0 auto">
                <p:outputLabel value="Name: "/>
                <p:inputText id="name" value="#{registration.user.name}"
                             title="Examples: &#13; -Andras Kiss &#13; -Hanna Andrea Kovacs  &#13; -Zsolt Fazekas-Nagy"/>
                <h:panelGroup/>
                <p:message for="name" />

                <p:outputLabel value="Username: " />
                <p:inputText id="username" value="#{registration.user.username}" 
                             title="Acceptable caracters: &#13; -lowercases &#13; -numbers &#13; -underline &#13; -hyphen &#13;The length of the username: 3-15 caracters."/>
                <h:panelGroup/>
                <p:message for="username"/>

                <p:outputLabel value="Password: " />
                <p:password id="password2" value="#{registration.user.password}" match="password1" 
                            title="The password has to contain at least: &#13; -one number &#13; -one lowercase &#13; -one uppercase &#13; The length of the password: 6-20 caracters."
                            validatorMessage="The two passwords have to be the same!"/>
                <h:panelGroup/>
                <p:message for="password2" />

                <p:outputLabel value="Confirm Password: " />
                <p:password id="password1" value="#{registration.user.password}"/>
                <h:panelGroup/>
                <p:message for="password1" />

                <p:outputLabel value="Date of Birth: " />
                <p:calendar id="date" value="#{registration.user.dateOfBirth}" pattern="dd/MM/yyyy" readonlyInput="true" 
                            navigator="true" mindate="01/01/1920" maxdate="31/12/2010" yearRange="c-100:c+100"
                            title="Format: dd/MM/yyyy" />
                <h:panelGroup/>
                <p:message for="date" />

                <p:outputLabel value="Sex:" />
                <p:selectOneRadio id="sex" value="#{registration.user.sex}" required="true" requiredMessage="One radio button has to be chosen.">
                    <f:selectItem itemLabel="Male" itemValue="Male" />
                    <f:selectItem itemLabel="Female" itemValue="Female" />
                </p:selectOneRadio>
                <h:panelGroup/>
                <p:message for="sex" />

                <h:panelGroup/>
                <h:panelGrid columns="2" cellspacing="0">
                    <p:fileUpload id="upload" mode="advanced" skinSimple="true" fileUploadListener="#{registration.handleFileUpload}" update="gi" auto="true"/>
                    <p:commandButton value="Reset">
                        <p:ajax listener="#{registration.resetPicture}" update="gi"/>
                    </p:commandButton>                    
                </h:panelGrid>
                
                <p:outputLabel value="Picture: "/>
                <p:graphicImage id="gi" value="#{registration.image}" width="230" height="180" cache="false"/>
                
                <p:commandLink action="#{registration.ujOldal()}" value="Login" ajax="false" immediate="true"/>
                <p:commandButton value="Registrate" actionListener="#{registration.signIn()}" ajax="false" style="float: right"/>
            </h:panelGrid>
        </h:form> 
    </h:body>
</html>
