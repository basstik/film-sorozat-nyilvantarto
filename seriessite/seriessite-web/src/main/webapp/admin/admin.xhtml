<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/template/internal-template.xhtml">
            <ui:define name="content">
                <br/><h1 style="text-align: center">Users</h1><br/><br/>
                <p:dataTable id="table" var="user" value="#{admin.users}" editMode="cell" widgetVar="userTable" style="margin: 0 auto; width: 80%; text-align: center" resizableColumns="true"
                             filteredValue="#{admin.filteredUsers}" rows="20" paginator="true" rowsPerPageTemplate="10, 20, 50, 100"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                    <f:facet name="header">
                        <p:outputPanel style="text-align: left">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Username" filterMatchMode="contains" filterBy="#{user.username}" sortBy="#{user.username}">
                        <h:outputText value="#{user.username}" />
                    </p:column>

                    <p:column headerText="Date of Birth" filterMatchMode="contains" filterBy="#{user.dateOfBirth}" sortBy="#{user.dateOfBirth}">
                        <h:outputText value="#{user.dateOfBirth}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Name" filterMatchMode="contains" filterBy="#{user.name}" sortBy="#{user.name}">
                        <h:outputText value="#{user.name}" />
                    </p:column>

                    <p:column headerText="Sex" filterMatchMode="exact" filterBy="#{user.sex}" sortBy="#{user.sex}"
                              style="padding-bottom: 7px; padding-top: 7px;">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('userTable').filter()" >
                                <f:selectItem itemLabel="Select" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{admin.sexes}" />
                            </p:selectOneMenu>
                        </f:facet>  

                        <h:outputText value="#{user.sex}" />
                    </p:column>

                    <p:column headerText="Rank"  filterMatchMode="exact" filterBy="#{user.groups}" sortBy="#{user.groups}"
                              style="padding: 0px 0px 0px 0px;">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('userTable').filter()" >
                                <p:ajax listener="#{admin.resetFilteredUsers}"/>
                                <f:selectItem itemLabel="Select" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{admin.ranks}" />
                            </p:selectOneMenu>
                        </f:facet>                    

                        <h:selectOneMenu value="#{user.groups}" style="width:100%; height: 100%;" disabled="#{usermanagement.actualUser eq user.username}">
                            <p:ajax listener="#{admin.rankValueChangeMethod(user)}"/>
                            <f:selectItems value="#{admin.ranks}" var="rank" itemLabel="#{rank}" itemValue="#{rank}" />
                        </h:selectOneMenu>
                    </p:column>  

                    <p:column headerText="Edit" style="padding: 0px 0px 0px 0px;">
                        <p:commandButton style="width:100%; height: 100%; border-width: 0px;"
                                         icon="ui-icon-pencil" action="#{profile.getUserProfile(user)}">   
                            <f:param name="username" value="#{user.username}" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Delete" style="padding: 0px 0px 0px 0px;">
                        <p:commandButton style="width:100%; height: 100%; border-width: 0px;" icon="ui-icon-trash"
                                         action="#{admin.deleteUser(user)}" update="form" disabled="#{usermanagement.actualUser eq user.username}">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>                
                </p:dataTable>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
