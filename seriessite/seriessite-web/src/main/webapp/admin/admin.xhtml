<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            /*            .ui-datatable .ui-datatable-header,.ui-datatable .ui-datatable-footer{
                            text-align:left;padding:0px 0px;
                        }*/

            .ui-datatable thead th,.ui-datatable tbody td,.ui-datatable tfoot td,.ui-datatable tfoot th{
                padding:0px 0px 0px 0px; height: 100%
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
<!--            <h:form id="form">  -->
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="table" var="user" value="#{admin.users}" editMode="cell" widgetVar="userTable" style="padding: 0px"
                                 filteredValue="#{admin.filteredUsers}">
                        <!--                <f:facet name="header">
                                            Cell Editing with Click and RightClick
                                        </f:facet>-->

                        <p:ajax event="cellEdit" listener="#{editView.onCellEdit}" update=":form:msgs" />

                        <f:facet name="header">
                            <p:outputPanel style="text-align: left">
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Username" filterMatchMode="contains" filterBy="#{user.username}" sortBy="#{user.username}">
                            <h:outputText value="#{user.username}" />
                        </p:column>

                        <p:column headerText="Date of Birth" filterMatchMode="contains" filterBy="#{user.dateOfBirth}" sortBy="#{user.dateOfBirth}">
                            <h:outputText value="#{user.dateOfBirth}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Name" filterMatchMode="contains" filterBy="#{user.name}" sortBy="#{user.name}">
                            <h:outputText value="#{user.name}" />
                        </p:column>

                        <p:column headerText="Sex" filterMatchMode="exact" filterBy="#{user.sex}" sortBy="#{user.sex}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('userTable').filter()" >
                                    <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{admin.sexes}" />
                                </p:selectOneMenu>
                            </f:facet>  

                            <h:outputText value="#{user.sex}" />
                        </p:column>

                        <p:column headerText="Rank"  filterMatchMode="exact" filterBy="#{user.rank}" sortBy="#{user.rank}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('userTable').filter()" >
                                    <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{admin.ranks}" />
                                </p:selectOneMenu>
                            </f:facet>                    

                            <h:selectOneMenu value="#{user.rank}" style="width:100%; height: 100%;">
                                <p:ajax listener="#{admin.rankValueChangeMethod}" />
                                <f:selectItems value="#{admin.ranks}" var="r" itemLabel="#{r}" itemValue="#{r}" />
                            </h:selectOneMenu>
                        </p:column>  

                        <p:column>
                            <f:facet name="header">Edit</f:facet>
                            <p:commandButton value="Edit" style="width:100%; height: 100%; border-width: 0px; background-color: deepskyblue"
                                             action="#{profil.getUserProfile(user)}"/>                
                        </p:column>

                        <p:column>
                            <f:facet name="header">Delete</f:facet>
                            <p:commandButton value="Delete" style="width:100%; height: 100%; border-width: 0px; background-color: darkorange"
                                             action="#{admin.deleteUser(user)}" update="form"/>                
                        </p:column>                
                    </p:dataTable>

<!--            </h:form>-->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
